name: Tests 
on: push


jobs:
  hadolint:
    runs-on: ubuntu-latest
    name: Check docker images (Hadolint)
    container: hadolint/hadolint
    steps:
      - name: checking source code
        uses: actions/checkout@v2
      - name: hadolint testing code
        run: hadolint Dockerfile

  test-unit:
    name: Run unit test (PHPUnit)
    runs-on: ubuntu-latest
    container: djemal/blog_php
    needs:
      - hadolint
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install dependencies (composer)
        run: composer install
      - name: run unit tests 
        run: php bin/phpunit
  deploy:
    name: deploy on heroku
    runs-on: ubuntu-latest
    needs:
      - test_unit
    steps:
      - name: Source code
        uses: actions/checkout@v2
      - name: setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Deploy to heroku
        run: dpl --provider=heroku --app=${{ secrets.HEROKU_APP }} --api-key=${{ secrets.HEROKU_API_KEY }}
