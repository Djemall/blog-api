stages:
  - test
  - deploy

test:
  stage: test
  image: djemalsa/blog_php
  before_script: 
    - composer install
  script: bin/phpunit      

deploy:
  stage: deploy
  image: ruby
  before_script:
    - gem install dpl
  script:
   - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_STAGING_API_KEY
  only: 
    - master
  when: on_success

